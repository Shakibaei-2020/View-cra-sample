<!-- Declaration d'activité  -->

<div class="contenue">
  <div class="Frais">
    <div class="activ">
      <div class="">
        <h2> Declaration d'activité </h2>
      </div>
      <select class="form-input2" aria-label="Default select example" [(ngModel)]="monthSelected"
        (change)="updateMonth()">
        <option value="1">Janvier</option>
        <option value="2">Fevrier</option>
        <option value="3">Mars</option>
        <option value="4">Avril</option>
        <option value="5">Mai</option>
        <option value="6">Juin</option>
        <option value="7">Juillet</option>
        <option value="8">Aout</option>
        <option value="9">Septembre</option>
        <option value="10">Octobre</option>
        <option value="11">Novembre</option>
        <option value="12">Decembre</option>
      </select>

      <input type="text" value="2021"   [(ngModel)]="yearInput" name="yearInput"><br><br>
      <table class="table ">
        <thead>
          <tr>
            <th>CLIENT </th>
            <th>REF.INTERNE </th>
            <th>REF.CLIENT </th>
            <th>R.AUTO </th>

            <th *ngFor="let element of tabJours;">{{element}} </th>
            <th>total</th>

          </tr>
        </thead>
        <tbody>

          <!-- declaration 1 -->

          <tr>
            <td>
              <select class="form-input" aria-label="Default select example" [(ngModel)]="selectedOption"
                (change)="updatedAfterSelect()">
                <option *ngFor="let mission of missions" value="{{mission.id}}">{{mission.missionTitle}}</option>
              </select>
            </td>

            
            <td><input class=" choice" value="{{refinterne}}"></td>
            <td><input class=" choice" value="{{refClient}}"></td>


            <td>
              <button class="btnRemplir" (click)="remplirProjet1()">Remplir</button>
              <button class="btnRemplir" (click)="remplirRemoteP1()">TAD</button>
            </td>
            <td *ngFor="let element of tabJours;let indexOfelement=index;">
              <input class=" inputDay" step="0.25" min="0" max="1" name="jour-{{indexOfelement}}" id="jour-{{indexOfelement}}" type="number" value="{{dureeProjet1}}">
              <input class="inputRemote" name="remote-{{indexOfelement}}" id="remote-{{indexOfelement}}" type="checkbox" [checked]="isRemote" value="{{isRemote}}">
            </td>
            <td><input class=" inputDay" type="" value={{totalProjet1}} id="" required [(ngModel)]="totalProjet1" name="totalProjet1"></td>
          </tr>


          <!-- declaration 2 -->


          <tr>
            <td>
              <select class="form-input" aria-label="Default select example" [(ngModel)]="selectedOption2"
                (change)="updatedAfterSelect2()">
                <option *ngFor="let mission2 of missions" value="{{mission2.id}}">{{mission2.missionTitle}}</option>

              </select>
            </td>
            <td><input class=" choice" value="{{refinterne2}}"></td>
            <td><input class=" choice" value="{{refClient2}}"></td>
            <td>
              <button class="btnRemplir" (click)="remplirProjet2()">Remplir</button>
              <button class="btnRemplir" (click)="remplirRemoteP2()">TAD</button>
            </td>
            <td *ngFor="let element of tabJours;let indexOfelement=index;">
              <input class=" inputDay"  step="0.25" min="0" max="1"   name="jour2-{{indexOfelement}}" id="jour2-{{indexOfelement}}" type="number" value="{{dureeProjet2}}">
              <input class="inputRemote" name="remote2-{{indexOfelement}}" id="remote2-{{indexOfelement}}" type="checkbox" [checked]="isRemote2" value="{{isRemote2}}">
            </td>
            <td><input class=" inputDay" type="" value={{totalProjet2}} id="" required [(ngModel)]="totalProjet2" name="totalProjet2"></td>

          </tr>

          <!-- declaration 3 -->



          <tr>
            <td>
              <select class="form-input" aria-label="Default select example" [(ngModel)]="selectedOption3" (change)="updatedAfterSelect3()">
                <option *ngFor="let mission3 of missions" value="{{mission3.id}}">{{mission3.missionTitle}}</option>
              </select>
            </td>
            <td><input class=" choice" value="{{refinterne3}}"></td>
            <td><input class=" choice" value="{{refClient3}}"></td>
            <td>
              <button class="btnRemplir" (click)="remplirProjet3()">Remplir</button>
              <button class="btnRemplir" (click)="remplirRemoteP3()">TAD</button>
            </td>
            <td *ngFor="let element of tabJours;let indexOfelement=index;">
              <input class=" inputDay" name="jour3-{{indexOfelement}}" id="jour3-{{indexOfelement}}" type="number" value="{{dureeProjet3}}">
              <input class="inputRemote" name="remote3-{{indexOfelement}}" id="remote3-{{indexOfelement}}" type="checkbox" [checked]="isRemote3" value="{{isRemote3}}">
            </td>
            <td><input class=" inputDay" type="" value={{totalProjet3}} id="" required [(ngModel)]="totalProjet3"  name="totalProjet3"></td>

          </tr>

          <!-- declaration 4 -->


          <tr>
            <td>
              <select class="form-input" aria-label="Default select example" [(ngModel)]="selectedOption4" (change)="updatedAfterSelect4()">
                <option *ngFor="let mission4 of missions" value="{{mission4.id}}">{{mission4.missionTitle}}</option>
              </select>
            </td>
            <td><input class=" choice" value="{{refinterne4}}"></td>
            <td><input class=" choice" value="{{refClient4}}"></td>
            <td>
              <button class="btnRemplir" (click)="remplirProjet4()">Remplir</button>

            </td>
            <td *ngFor="let element of tabJours;let indexOfelement=index;">
              <input class=" inputDay" name="jour4-{{indexOfelement}}" id="jour4-{{indexOfelement}}" type="number" value="{{dureeProjet4}}">
              <input class="inputRemote" name="remote4-{{indexOfelement}}" id="remote4-{{indexOfelement}}" type="checkbox" [checked]="isRemote4" value="{{isRemote4}}">
            </td>
            <td><input class=" inputDay" type="" value={{totalProjet4}} id="" required [(ngModel)]="totalProjet4" name="totalProjet4"></td>

          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
