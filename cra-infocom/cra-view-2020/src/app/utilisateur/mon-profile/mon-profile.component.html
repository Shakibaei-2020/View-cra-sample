<div class="">

  <div class="container">

      </div>
      <div class="">
        <br>
        <br>

        <div class="row">
          <div class="bio-row">
            <div class="inputbox mt-1">
              <span class="input-title">Prénom :</span>
               <input autocomplete="off"  value={{collaborateur.firstName}} disabled type="text"> 
              </div>
          </div>


          <div class="bio-row">
            <div class="inputbox mt-1">
              <span class="input-title">E-mail :</span>
               <input  autocomplete="off" value={{collaborateur.email}} disabled type="text"> </div>
          </div>

          <div class="bio-row">

            <div class="inputbox mt-1">
              <span class="input-title">Nom :</span> 
              <input autocomplete="off" value={{collaborateur.lastName}} disabled type="text"> </div>
          </div>

          <div class="bio-row">
            <div class="inputbox mt-1">
              <span class="input-title">Mot de passe :</span>
               <input autocomplete="off"  value="*************" type="password" required [(ngModel)]="newPassward" name="newPassward"> </div>
          </div>
          <div class="bio-row">
            <div class="inputbox mt-1">
         </div>
          </div>


          <div class="bio-row">
            <div class="inputbox mt-1">
              <span class="input-title">Confirmation mot de passe :</span> 
              <input autocomplete="off"value="*************" type="password" required [(ngModel)]="confirmationPassward"name="confirmationPassward"> 
            </div>
            <p>{{alert}} </p>

                  
          <div class="row">
            <div class="col-sm-6">
              <button class=" btnForm gb gb-bordered hover-slide" id="gb9" (click)="retour()">Retour</button>


  
            </div>
            <div class="col-sm-6">

              <button class=" btnForm gb gb-bordered hover-slide" id="gb9" data-toggle="modal" data-target="#updateModal">Mettre à jour</button>

            </div>
          </div>


          </div>
  
    

          <div class="bio-row">




            <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Alert update</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    Êtes vous sur de vouloir mettre à jour ?
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btnModal" data-dismiss="modal">Annuler</button>
                    <button type="button" class="btn  btnModal" (click)="updateCollab()"> Sauvgarder</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
