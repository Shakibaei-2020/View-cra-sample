<app-administrateur></app-administrateur>



<div class="Presentation">
  <div class="container">

    <div class="leProfil">
      <img class="profil-image" src="https://qualium-investissement.com/wp-content/uploads/2017/05/inconnu-small.jpg">
    </div>


    <div class="leMenu">

      <!-- Message d'accueil -->
      <h1 class="titre">Bonjour ! {{collaborateur.firstName}} {{collaborateur.lastName}} </h1>


      <!-- Activite -->
      <button (click)="goToActivity()" class="img-fluid bouttonMenu ">
        <img class="img1" src="https://image.flaticon.com/icons/png/512/2590/2590848.png">
      </button>


      <!-- Conge -->
      <button (click)="goToLeave()" class="img-fluid bouttonMenu ">
        <img class="img1" src="https://image.flaticon.com/icons/png/512/1719/1719522.png">
      </button>

      <!-- Frais-->
      <button (click)="goToExpense()" class="img-fluid bouttonMenu ">
        <img class="img1" src="https://image.flaticon.com/icons/png/512/4117/4117837.png ">
      </button>

      <!-- Collaborateur-->
      <button (click)="goToCollaborator()" class="img-fluid bouttonMenu ">
        <img class="img1"
          src="https://img-premium.flaticon.com/png/512/1534/1534938.png?token=exp=1623225915~hmac=32088da7943da48bf7dadfe6039678cc">
      </button>

      <!-- Client -->
      <button (click)="goToClient()" class="img-fluid bouttonMenu ">
        <img class="img1"
          src="https://img-premium.flaticon.com/png/512/1605/1605350.png?token=exp=1623225972~hmac=281810e2540b4ab7634a155fd570eaa2">
      </button>

      <!-- Mission -->
      <button (click)="goToMission()" class="img-fluid bouttonMenu ">
        <img class="img1"
          src="https://img-premium.flaticon.com/png/512/3233/3233497.png?token=exp=1623226098~hmac=3a138cb47c1e50795a2a9ef7a0d9e2e6">
      </button>

      <!-- Projet -->
      <button (click)="goToProject()" class="img-fluid bouttonMenu ">
        <img class="img1" src="https://image.flaticon.com/icons/png/512/775/775578.png">
      </button>

    </div>
  </div>
</div>
