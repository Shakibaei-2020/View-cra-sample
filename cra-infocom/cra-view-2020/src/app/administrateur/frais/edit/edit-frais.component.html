<app-administrateur></app-administrateur>

<br><br><br><br>

<div class="container">
<div class="panel">
    <div class="bio-graph-heading-profil">
    
      <div class="container ">
          <img class ="profil-image" src="https://qualium-investissement.com/wp-content/uploads/2017/05/inconnu-small.jpg">
          <p class="titre">Gestion frais : Mohammad-Reza SHAKIBAEI   </p>
    
      </div>
    </div>
    <br><br><br><br><br>
    
    
    <div class="panel-body bio-graph-info">
          <br>
       <div class="row">
    
            <div class="bio-row">
              <div class="inputbox mt-1"><span class="input-title">Cout HT :</span> <input type="text" placeholder="55€" required [(ngModel)]="updatedExpense.costHT" name="expense.costHT" > </div>
    
            </div>
            <div class="bio-row">
              <div class="inputbox mt-1"><span class="input-title">Date Frais :</span> <input type="Date" placeholder="13 juillet 1983" required [(ngModel)]="dateExpense" name="dateExpense"  > </div>
          </div>
          
            <div class="bio-row">
              
              <div class="inputbox mt-1"><span class="input-title">Cout TVA :</span><input type="text" placeholder="180€" required [(ngModel)]="updatedExpense.costTVA" name="expense.costTVA"  > </div>
          </div>
            <div class="bio-row">
              <div class="inputbox mt-1"><span class="input-title">Date demande :</span> <input type="Date" placeholder="13 juillet 1983" required [(ngModel)]="dateRequest" name="dateRequest"  > </div>
    
            </div>
            <div class="bio-row">
              <div class="inputbox mt-1"><span>Facturable :</span><br>
                <select class="form-input" aria-label="Default select example" required [(ngModel)]="updatedExpense.billable" name="expense.billable" >
                <option value="true">Oui</option>
                <option value="false">Non</option>
              </select></div>

                       <div class="inputbox mt-1"><span>Type :</span><br>
                <select class="form-input" aria-label="Default select example"  >
                <option value="type1">Type1</option>
                <option value="type2">Type2</option>
              </select></div>

              
    </div>
          <div class="bio-row">
       
            <div class="inputbox mt-1"><span>Status :</span><br>
                <select class="form-input" aria-label="Default select example" required [(ngModel)]="updatedExpense.status" name="expense.status" >
                <option value="1">Traité</option>
                <option value="2">En-cours</option>

              </select>
          </div>          
        </div>


        <div class="bio-row"></div>

          <div class="bio-row">
            <br>    <br>

            <button class="button" data-toggle="modal" data-target="#updateModal" >Mettre à jour</button>

       

            <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Alert update</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    Êtes vous sur de vouloir mettre à jour ?
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal"  (click)="updateExpense()" >Sauvgarder</button>
                  </div>
                </div>
              </div>
            </div>



            <button class="button" data-toggle="modal" data-target="#DeleteModal" >Supprimer</button>
        

            <div class="modal fade" id="DeleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Alert delete</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    Êtes vous sur de vouloir supprimer?
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal"   (click)="deleteExpense()">Supprimer</button>
                  </div>
                </div>
              </div>
            </div>
           
    

             
          </div>
    
        </div>
    </div>
    </div></div>
