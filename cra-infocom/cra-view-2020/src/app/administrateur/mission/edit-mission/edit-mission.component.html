<app-administrateur></app-administrateur>

<br><br><br>


<div class="container">
  <div class="panel">
    <div>
      <button class="img-fluid bouttonMenu">
        <img class="img1"
          src="https://img-premium.flaticon.com/png/512/3233/3233497.png?token=exp=1623226098~hmac=3a138cb47c1e50795a2a9ef7a0d9e2e6">
      </button>
      <h2>Editer la mission : </h2>
    </div>
    <hr>
    <div class="panel-body bio-graph-info">
      <div class="row">
        <div class="bio-row">
          <div class="inputbox mt-1"><span class="input-title">Nom de la mission :</span> <input type="text" required [(ngModel)]="updatedMission.missionTitle" name="updatedMission.missionTitle"> </div>
       

            <div class="inputbox mt-1">
              <span class="input-title" class="input-title">Nom du client :</span><br>
              <select class="form-input" aria-label="Default select example">
                <option>1</option>
              </select><br>
            </div>
            <div class="inputbox mt-1">
              <span class="input-title" class="input-title">Réf du client :</span><br>
              <select class="form-input" aria-label="Default select example">
                <option>1</option>
              </select>
            </div>
        </div>
        <div class="bio-row">




          <div class="inputbox mt-1"><span class="input-title">Date de début :</span> <input type="Date" required
              [(ngModel)]="newStartDate" name="newStartDate"> </div>
          <br>
          <div class="inputbox mt-1"><span class="input-title">Date de fin :</span> <input type="Date" required
              [(ngModel)]="newEndDate" name="newEndDate"> </div>
        </div>


        <div class="bio-row"></div>
        <div class="bio-row">
          <br> <br>
          <button class="button" data-toggle="modal" data-target="#updateModal">Mettre à jour</button>

          <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Alert update</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  Êtes vous sur de vouloir mettre à jour ?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal"
                    (click)="updateMission()">Sauvgarder</button>
                </div>
              </div>
            </div>
          </div>



          <button class="button" data-toggle="modal" data-target="#DeleteModal">Supprimer</button>

          <div class="modal fade" id="DeleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Alert delete</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  Êtes vous sur de vouloir supprimer?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal"
                    (click)="deleteMission()">Supprimer</button>
                </div>
              </div>
            </div>
          </div>



        </div>

      </div>
    </div>
  </div>
</div>
