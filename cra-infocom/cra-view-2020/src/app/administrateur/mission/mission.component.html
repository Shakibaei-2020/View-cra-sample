      <div class="container">

          <div class="col-sm-4">

        <div class="row">
            <div class="col-sm-4"><input type="date" required [(ngModel)]="date1" name="date1"></div>

        <table class="table ">
            <thead>
              <tr>
                <th><p class="titreTable">Mission title </p></th>

                <th><p class="titreTable">Fin mission</p></th>
           


                <th ><p class="commande titreTable">Action</p></th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let mission of missions">
                <td>{{mission.missionTitle}}</td>

                <td>{{mission.endDate}}</td>
       

                <td>
                    <button class="btnEditer" type="submit" (click)="goGerer()" >Gerer</button>

            </tbody>
          </table>
