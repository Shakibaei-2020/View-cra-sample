<app-administrateur></app-administrateur>




<div class="font-div1">
          <div class="container">
            <h2>Gestion des congés</h2>
            <hr>
  
      



  

      <div class="container">
        <div class="row">
            <div class="col-sm-4"><input type="date" required [(ngModel)]="date1" name="date1"></div>
            <div class="col-sm-4"><input type="date" required [(ngModel)]="date2" name="date2" ></div>
            <div class="col-sm-4"><button class="btnSearch" type="submit" (click)="searchConge()">Chercher</button></div>
            <div class="col-sm-8">
              <select class="form-input" aria-label="Default select example"  required [(ngModel)]="status" name="status">
              <option value="en-cours">En-cours</option>
              <option value="2">Refusé</option>
              <option value="2">Validé</option>
              <option value="2">Toutes</option>


            </select>
            </div>

    </div>

        <br><br><br><br>

        <h2>Resultat</h2>
        <hr>
        <table class="table ">
            <thead>
              <tr>
                <th><p class="titreTable">Demande de congé </p></th>
                <th><p class="titreTable">Début du congé</p></th>
                <th><p class="titreTable">Fin du congé</p></th>
           


                <th ><p class="commande titreTable">Action</p></th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let leave of leaves">
                <td>{{leave.dateOfDemand}}</td>
                <td>{{leave.dateOfStartLeave}}</td>
                <td>{{leave.dateOfEndLeave}}</td>
       

                <td>
                    <button class="btnEditer" type="submit" (click)="goGerer()" >Gerer</button>
                </td>
            </tr>
            </tbody>
          </table>



       
        </div>
    </div>
    
<br><br><br><br><br><br>
