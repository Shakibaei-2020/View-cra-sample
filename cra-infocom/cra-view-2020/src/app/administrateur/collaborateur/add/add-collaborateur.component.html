<app-administrateur></app-administrateur>

<form #addCollabForm="ngForm" (ngSubmit)="addCollabFormSubmit()">

<div class="div-add">
<div class="container ">
    <h2>Ajouter un collaborateur</h2>
    <hr>
<div class="row">
    <div class="col-md-6">
        <div class="form">
            <div class="inputbox mt-3"> <span for="lastName" >Nom :</span> <input type="text" placeholder="Nom de famille" required [(ngModel)]="collaborator.lastName" name="lastName" > </div>
            <div class="inputbox mt-3"> <span for="firstName" >Prenom :</span> <input type="text" placeholder="Prenom"  required [(ngModel)]="collaborator.firstName" name="firstName" > </div>
            <div class="inputbox mt-3"> <span for="email" >Adresse mail:</span> <input type="text" placeholder="Adresse mail"  required [(ngModel)]="collaborator.email" name="email" > </div>
            <div class="inputbox mt-3"> <span for="passward" >Mot de passe :</span> <input type="text" placeholder="Mot de passe" required [(ngModel)]="collaborator.passward" name="passward"  > </div>

        </div>
    </div>
    <div class="col-md-6">
        <div class="form">
            <div class="inputbox mt-3"> <span for="dateOfEntry" >Date entr√©e :</span> <input type="date" required [(ngModel)]="collaborator.dateOfEntry" name="dateOfEntry" > </div>
            <div class="inputbox mt-3"> <span for="dateOfRelease">Date sortie :</span> <input type="date" required [(ngModel)]="collaborator.dateOfRelease" name="dateOfRelease"> </div>
        <div class="inputbox mt-3"><span>Type :</span><br>
            <select class="form-input" aria-label="Default select example" required [(ngModel)]="collaborator.typeCollaborator" name="typeCollaborator">
            <option value="1">Admin</option>
            <option value="2">Client</option>
          </select>
        </div>
        </div>
    </div>


    <button class="btnEditer"  data-target="#addModal">Ajouter</button>

    


</div>
</div>
</div>
</form>
