<div>
    <div class="container mt-3"><br>
        <form class="example" action="action_page.php" #addCollabForm="ngForm" (ngSubmit)="searchOneCollab()">
            <input type="text" placeholder="Nom du collaborateur"  required [(ngModel)]="collaboratorInputLastName.lastName" name="lastName">
            <button type="submit"><p>Chercher</p></button>
          </form>

        <br><br><br>
        <h2>Résultat :  </h2> 
        <table class="table ">
            <thead>
              <tr>
                <th><p class="titreTable">id</p></th>
                <th><p class="titreTable">Nom</p></th>
                <th><p class="titreTable">Prénom</p></th>
                <th><p class="titreTable">Mail</p></th>

                <th><p class="commande titreTable">Gestion</p></th>
          

              </tr>
            </thead>
            <tbody>
                <tr  *ngFor="let collaborator of collaborators">
                  <td>{{collaborator.id}}</td>
                    <td>{{collaborator.firstName}}</td>
                    <td>{{collaborator.lastName}}</td>
                    <td>{{collaborator.email}}</td>
        
                <td>
                    <button class="btnEditer" type="submit" (click)="goToEditCollab()">Editer </button>
                </td>
            </tr>
            </tbody>
          </table>
        </div>
