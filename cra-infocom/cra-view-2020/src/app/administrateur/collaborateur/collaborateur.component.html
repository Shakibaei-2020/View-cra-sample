<app-administrateur></app-administrateur>


<div class="font-div1">
  <div class="container">
    <h1>Gestion des collaborateurs</h1>
    <hr>
<div>
    <div class="container mt-3">
        <form class="example" action="action_page.php" #addCollabForm="ngForm" (ngSubmit)="searchOneCollab()">
            <input type="text" placeholder="Search by name.."  required [(ngModel)]="collaboratorInputId.id" name="id">
            <button type="submit"><p>Chercher</p></button>
          </form>

        <br><br>
        <h2>Resultat  </h2> 
        <table class="table table-condensed">
            <thead>
              <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Mail</th>
                <th>Date entrée</th>
                <th>Date Sortie</th>
                <th>Actions</th>

              </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{collaborators.firstName}}</td>
                    <td>{{collaborators.lastName}}</td>
                    <td>{{collaborators.email}}</td>
                    <td>{{collaborators.dateOfEntry}}</td>
                    <td>{{collaborators.dateOfRelease}}</td>

                <td>
                    <button class="btnEditer" type="submit" (click)="goToEditCollab()">Editer</button>
                </td>
            </tr>
            </tbody>
          </table>
        </div>
    </div>
    
<div class="toHide">
      <app-edit-collaborateur  [childMessage]="parentMessage"></app-edit-collaborateur >
</div>
